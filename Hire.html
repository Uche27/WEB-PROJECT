<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="Hire.css">

</head>
<body>
    <section id="contact">
        <h2>Contact Form</h2>
        <form action="Hire.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="project_topic">Project Topic:</label>
            <input type="text" id="project_topic" name="project_topic" required><br><br>

            <label for="project_description">Project Description:</label>
            <textarea id="project_description" name="project_description" required></textarea><br><br>

            <label for="amount">Amount to be Paid:</label>
            <input type="number" id="amount" name="amount" required><br><br>

            <label for="reason">Why Choose Me:</label>
            <textarea id="reason" name="reason" required></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
